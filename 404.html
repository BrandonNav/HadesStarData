<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404</title>

  <!--  section:seometa  -->
  <meta property="og:site_name" content="Hades' Star Data">
  <meta property="og:type" content="website">
  <meta property="og:image" content="<%= BASE_URL %>meta-image.png">
  <meta property="og:title" content="Home">
  <meta property="og:url" content="index.html">
  <meta property="og:description" content="Current information about the game Hades' star">
  <meta name="theme-color" content="#b64437">
  <script>
      // ===============================================================================================================
      // This text is simply to make sure the 404.html file is bigger than 512 bytes, else, IE will ignore it.
      // Thank you internet explorer for requiring such awesome workarounds in order to work properly
      // ===============================================================================================================

      var segment = 1

      sessionStorage.redirect = '/' + location.pathname.slice(1).split('/').slice(segment).join('/')

      location.replace(
          location.pathname.split('/').slice(0, 1 + segment).join('/')
      )
  </script>
  <meta http-equiv="refresh" content="0;URL='<%= BASE_URL %>'">
</head>
<body></body>
</html>
